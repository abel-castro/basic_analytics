{% load static %}
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Abel Castro">
        <title>My Analytics</title>
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <meta name="theme-color" content="#212529">
        <link href="{% static "styles.css" %}" rel="stylesheet">
    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/"><i class="bi bi-graph-up"></i> My Analytics</a>
          <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-nav">
            <div class="nav-item text-nowrap">
              <a class="nav-link px-3" href="{% url "admin:logout" %}">Sign out</a>
            </div>
          </div>
        </header>

        <div class="container-fluid">
          <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
              <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                  {% for domain in domains %}
                      <li class="nav-link nav-item {% if object == domain %}active{% endif %}">
                        <span>{{ domain }}</span>
                        <ul>
                            <li>
                                <a aria-current="page" href="{% url "domain_page_views" pk=domain.pk %}">
                                  <span data-feather="{{ domain }}">Page views</span>
                                </a>
                            </li>
                            <li>
                                <a aria-current="page" href="{% url "domain_page_views_by_url" pk=domain.pk %}">
                                  <span data-feather="{{ domain }}">Page views by url</span>
                                </a>
                            </li>
                            <li>
                                <a aria-current="page" href="{% url "domain_browser_analytics" pk=domain.pk %}">
                                  <span data-feather="{{ domain }}">Browser analytics</span>
                                </a>
                            </li>
                            <li>
                                <a aria-current="page" href="{% url "domain_country_analytics" pk=domain.pk %}">
                                  <span data-feather="{{ domain }}">Country analytics</span>
                                </a>
                            </li>
                            <li>
                                <a aria-current="page" href="{% url "domain_device_analytics" pk=domain.pk %}">
                                  <span data-feather="{{ domain }}">Device analytics</span>
                                </a>
                            </li>
                            <li>
                                <a aria-current="page" href="{% url "domain_os_analytics" pk=domain.pk %}">
                                  <span data-feather="{{ domain }}">OS analytics</span>
                                </a>
                            </li>
                        </ul>
                      </li>
                  {% endfor %}
                </ul>
              </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
              {% block main_content %}
              {% endblock %}
            </main>
          </div>
        </div>
    </body>
</html>
